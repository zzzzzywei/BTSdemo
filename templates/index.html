<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>名字列表</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>名字列表</h1>

    <form method="post">
      <input type="text" name="new_name" placeholder="输入新名字…" required>
      <button type="submit">添加名字</button>
    </form>

    <ul>
      {% for name in names %}
        <li>
          <div>
            <a href="{{ url_for('user_page', name=name) }}">{{ name }}</a>
          </div>
          <div>
            <form method="post" style="display:inline;">
              <input type="hidden" name="delete_name" value="{{ name }}">
              <button type="submit" class="delete" onclick="return confirm('确定要删除 {{ name }} 吗？');">删除</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
