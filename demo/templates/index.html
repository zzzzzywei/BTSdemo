<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>名字列表</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>名字列表</h1>

  <!-- 添加新名字 -->
  <form method="post" style="margin-bottom:1em;">
    <input type="text" name="new_name" placeholder="输入新名字…" required>
    <button type="submit">添加名字</button>
  </form>

  <ul>
    {% for name in names %}
      <li><a href="{{ url_for('user_page', name=name) }}">{{ name }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
